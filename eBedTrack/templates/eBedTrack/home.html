{% extends 'eBedTrack/base.html' %}
{% load staticfiles %}
{% block content %}
<div class="content container">
                <div class="row">
                    <div class="col-md-6">

                <div class="container" align="center">
                    <img src="../../static/images/background.jpg" alt="hi" title="Saving Life Around The Globe" style="align-content: center; width: 200px; height: 200px; padding-top: 10px; margin-bottom: 20px">
                    <h1 class="top-menu" style="padding-left: 30px">
                         Emergency Bed Tracker</h1><br>
                </div>

                    <div class="form-group" align="right" >

                    <form  action="{% url 'eBedTrack:city_search'%}" method="POST"> {% csrf_token %}
                        <div class="container" align="right">


                        <table width="920" align="right">
                            <tr>
                                <td >
                                <input type="text" class="form-control" id="city" placeholder="Enter your city to check near by hospitals" name="city" required="True">
                            </td>
                                <td width="20"></td>
                            <td>
                                <button type="submit" class="btn btn-primary">Search </button>
                            </td>
                            </tr>

                        </table>

                        </div>

                </form>
                    </div>
                    </div>
                </div>
</div>


{% endblock %}
