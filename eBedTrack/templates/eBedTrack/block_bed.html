{% extends 'eBedTrack/base.html' %}

{% block content %}
    <h1>Block your bed here</h1>

<div class="content container">
                <div class="row">
                    <div class="col-md-6">

<form  action="{% url 'eBedTrack:block_bed' pk=pk  %}" method="POST"> {% csrf_token %}
                                           <div class="form-group">
                                                <label for="firstName">FirstName</label>
                                               <input type="text" class="form-control" id="firstName" placeholder="FirstName" name="firstName">
                                            </div>
                                           <div class="form-group">
                                                <label for="lastName">LastName</label>
                                               <input type="text" class="form-control" id="lastName" placeholder="LastName" name="lastName">
                                            </div>
                                           <div class="form-group">
                                                <label for="email">Email</label>
                                                <input type="text" class="form-control" id="email" placeholder="Email" name="email">
                                            </div>
                                                <div class="form-group">
                                                    <label for="message">Message</label>
                                                    <textarea id="inputquestion" class="form-control" id="message" name="message"></textarea>
                                                </div>

                                               <div class="form-group">
                                                <label for="phone">Phone No</label>
                                                <input type="text" class="form-control" id="phone" placeholder="Phone" name="phone">
                                            </div>
                                            <div class="form-group">
                                                <label for="bedtype">Bed Type </label>
                                                <select class="form-control" id="bedtype" name="bedtype">
                                                  <option>EU</option>
                                                  <option>ICU</option>
                                                  <option>NICU</option>
                                                  <option>CCU</option>
                                                  <option></option>
                                                </select>
                                              </div>

                                            <button type="submit" class="btn btn-primary">Submit</button>
<br>
                                    </form>
                        <br>
<br>
                    </div>
                </div>
</div>

{% endblock %}
